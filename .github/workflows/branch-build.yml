name: branch-build
on:
  push:
    branches-ignore:
      - main
    tags-ignore:
      - '**'
  pull_request:
    branches-ignore:
      - main

permissions:
  contents: read

jobs:
  branch-build:
    name: Release
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run Go tests
        run: go test -v ./...
